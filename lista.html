<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <style>
        /* Estilos para a lista de compras */
        ul {
            list-style-type: none;
            padding: 0;
            margin-left: 0; /* Remover a margem padrão */
        }

        li {
            margin-bottom: 20px; /* Espaço entre os itens */
        }

        .item-nome {
            font-size: 20px; /* Tamanho maior do nome */
            font-weight: bold; /* Deixar o nome em negrito */
            margin-bottom: 10px; /* Espaço entre o nome e a imagem */
        }

        img {
            width: 150px; /* Tamanho das imagens */
            height: auto; /* Manter a proporção da imagem */
        }

        body {
            padding-left: 20px; /* Espaço da borda esquerda da tela */
        }
    </style>
</head>
<body>
